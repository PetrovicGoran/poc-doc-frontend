<div *ngFor="let patient of patients" style="margin-bottom: 50px;margin-top: 30px;">
  <div class="row" style="margin-left: 30px;">
    <div class="col-sm-2">
      <i class="fa fa-user fa-4x" aria-hidden="true"></i>
    </div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-10">
          <h4>{{patient.full_name}}</h4>
          <div class="row">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-4">
              <!-- <a [routerLink]="['/patient-grade', patient._id]"><i class="fa fa-star fa-2x" aria-hidden="true" style="margin-right:20px"></i></a> -->
              <!-- <a [routerLink]="['/diagnosis-list', patient._id]"><i class="fa fa-book fa-2x" aria-hidden="true" style="margin-right:20px"></i></a> -->
              <a [routerLink]="['/diagnosis-create', patient._id]"><i class="fa fa-book fa-2x" aria-hidden="true" style="margin-right:20px"></i></a>
              <a [routerLink]="['/patient-cardiology', patient._id]"><i class="fa fa-heartbeat fa-2x" aria-hidden="true" style="margin-right:20px"></i></a> 
              <a [routerLink]="['/chat/', doctor._id ,patient._id]"><i class="fa fa-comment fa-2x" aria-hidden="true" style="margin-right:20px"></i></a>
              <a [routerLink]="['/diagnosis-list/', patient._id]"><i class="fa fa-list fa-2x" aria-hidden="true" style="margin-right:20px"></i></a>
              <a [routerLink]="['/therapy-list/', patient._id]"><i class="fa fa-thermometer-empty fa-2x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
