<div *ngFor="let doctor of doctors" style="margin-bottom: 50px;margin-top: 30px;">
  <div class="row" style="margin-left: 30px;">
    <div class="col-sm-2">
      <i class="fa fa-user-md fa-4x" aria-hidden="true"></i>
    </div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-10">
          <h4>{{doctor.full_name}}</h4>
          <p>{{doctor.specialization}}</p>
          <div class="row">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-4">
              <a [routerLink]="['/doctor-grade',doctor._id]"><i class="fa fa-star fa-2x" aria-hidden="true" style="margin-right:20px"></i></a>
              <a [routerLink]="['/chat',doctor._id, patient._id]"><i class="fa fa-comment fa-2x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
