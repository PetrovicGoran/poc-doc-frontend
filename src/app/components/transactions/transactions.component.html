<h2 style="margin-top: 20px;">Lastne transakcije</h2><br>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col">Pošiljatelj</th>
        <th scope="col">Prejemnik</th>
        <th scope="col">Točke</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let myTransaction of myTransactions">
        <!--<th scope="row">{{myTransactions._id}}</th>-->
        <td>{{myTransaction.fullname_sender}}</td>
        <td>{{myTransaction.fullname_reciever}}</td>
        <td>{{myTransaction.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
