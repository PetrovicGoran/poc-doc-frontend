<div class='row' style='margin-top:10px;'>
    <div class='col-sm-2' style="margin-left: 30px;">
        <h2>Pending</h2>
    </div>
</div>
<br>
<div class="row" style="margin-left: 40px;">
    <div id='info' class='col-sm-8'>
        <h3>Slika</h3>
        <img [src]="imageSource" alt="Image Source">
        <table class="table table-hover" style="font-size:20px;">
            <tbody>
                <tr>
                    <th scope="row">Opis</th>
                    <td>{{prediction.prediction}}</td>
                </tr>
                <tr>
                    <th scope="row">Datum</th>
                    <td>{{prediction.date}}</td>
                </tr>
                <ng-container *ngIf="!isPatient">
                    <tr>
                        <th scope="row">Odloƒçba</th>
                        <td colspan="2"><button type="button" class="btn btn-primary" (click)="onConfirm()"
                                style="margin-right:30px ;">Velja</button><button type="button" class="btn btn-danger"
                                (click)="onDeny()">Ne Velja</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <ng-container *ngIf="!confirm">
            <app-diagnosis-create [prediction]="prediction"></app-diagnosis-create>
        </ng-container>
    </div>
</div>
