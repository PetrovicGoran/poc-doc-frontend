<ng-container *ngIf="diagnoses?.length > 0, else notDiagnosed">
    <div *ngFor="let diagnosis of diagnoses" style="margin-bottom: 50px;margin-top: 30px;">
        <div class="row" style="margin-left: 30px;">
            <div class="col-sm-2">
                <i class="fa fa-book fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-10">
                        <h4>{{diagnosis.name}}</h4>
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Opis:</h3>
                                <h4>{{diagnosis.description}}</h4>
                            </div>
                            <div class="col-sm-4">
                                <!-- <a [routerLink]="['/therapy-create', patient._id, diagnosis.id]"><i
                                        class="fa fa-plus-circle fa-2x" aria-hidden="true"
                                        style="margin-right:20px"></i></a> -->
                                <a [routerLink]="['/therapy-create/', diagnosis.userId, diagnosis.id]">
                                  <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
                                   <a [routerLink]="['/therapy-list/', diagnosis.userId]">
                                  <i class="fa fa-list fa-2x" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

</ng-container>


<ng-template #notDiagnosed>
    <div>
        <h3>Patient has not been diagnosed!</h3>
        <a [routerLink]="['/diagnosis-create', patient._id]"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"
                style="margin-right:20px"></i></a>
    </div>
</ng-template>
